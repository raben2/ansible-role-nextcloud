- name: create nextcloud config file
  template:
    dest: "{{ nextcloud_conf_dir }}/config.php"
    src: config.php.j2
    owner: "{{ nextcloud_www_user }}"
    group: "{{ nextcloud_www_group }}"
    mode: 0755
  notify:
    - restart nginx