- name: ensure directories
  file:
    state: directory
    dest: "{{ item }}"
    owner: "{{ nextcloud_www_user }}"
    group: "{{ nextcloud_www_group }}"
    mode: 0755
  with_items:
    - "{{ nextcloud_htdocs_root }}"
    - "{{ nextcloud_tmp_path }}" 
    - "{{ nextcloud_app_dir }}"

- name: ensure upload directory
  file:
    state: directory
    dest: "{{ nextcloud_data_dir }}"
    owner: "{{ nextcloud_www_user }}"
    group: "{{ nextcloud_www_group }}"
    mode: 0777
  ignore_errors: True

